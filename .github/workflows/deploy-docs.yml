
name: 部署文档

on:
  push:
    branches:
      # 确保这是你正在使用的分支名称
      - master

jobs:
  deploy-gh-pages:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 设置 Node.js（启用 pnpm 缓存）
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: 安装 pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          # 如果希望安装依赖由该动作完成，可启用：
          # run_install: true

      - name: 安装依赖（pnpm）
        run: pnpm install --frozen-lockfile

      - name: 构建文档
        env:
          NODE_OPTIONS: --max_old_space_size=8192
        run: |
          pnpm run docs:build
          touch docs/.vuepress/dist/.nojekyll

      - name: 部署文档
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: docs/.vuepress/dist
