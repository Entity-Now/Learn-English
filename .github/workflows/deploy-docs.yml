# 构建 VitePress 站点并将其部署到 GitHub Pages 的示例工作流程
name: Deploy VitePress site to Pages

on:
  push:
    branches: [master] # 按你的默认分支调整（main/master）
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write # 必须：Pages 部署的身份验证核心

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 启用 VitePress 的 lastUpdated 功能（可选，移除不影响部署）

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.8.0 # 与本地 pnpm 版本保持一致

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # VitePress 要求 Node.js ≥18，20 是稳定选择
          cache: 'pnpm' # 缓存依赖，加速构建

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true # 关键：强制创建/配置 Pages 站点，解决 "Not Found" 错误
          # 移除 base_path！v4 版本不支持该参数，保留会报错

      - name: Install dependencies
        run: pnpm install # 本地先运行一次，确保无依赖安装失败

      - name: Build VitePress site
        run: pnpm docs:build # 本地验证能成功构建（生成 docs/.vitepress/dist）

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist # 必须是 VitePress 的实际构建输出目录

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
